<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        .red-text {
            color:blue;
        }

        p {
            font-size: 22px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3 {
            font-family: monospace, sans-serif;
        }

        .larger-image {
            width: 500px;
        }
    </style>
</head>

<body>

    <h1 style="color:red;">學習變更標籤顏色</h1>
    <h2 class="red-text">使用類別Class標記標籤</h2>
    <!--使用class="XXX"標記標籤，上面style內更改成.XXX，由"."指向下方class。"-->
    
    <p>使用font-size(字形大小)標記標籤</p>
    <p>使用font-family(字體)標記標籤，能設定多種字體，呈降序，第一種無法使用時會自動降序成下一種。</p>
    
    <h3>使用外部網頁字體,串入通過引用字體的 URL 在 CSS 中使用它。如Google Fonts</h3>
    <!--注意：屬性rel='stylesheet'為語意化關係標籤，值不能隨便寫，瀏覽器有標準關係名稱去執行對應功能，type現在可以不用打，是告訴瀏覽器導入的內容是什麼格式，現在瀏覽器會自動判斷-->

    <img class="larger-image" src="images/Pexels_01.jpg" alt="A boat is traveling on the sea.">
    <!--學習套入圖片並運用類別class改變圖片寬度大小-->

    















</body>
</html>
